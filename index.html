<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting by Numbers</title>
</head>

<body>
    <div id="gameTitle">Painting By Numbers</div>
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Paint')" id="defaultTab">Paint</button>
        <button class="tablinks" onclick="openTab(event, 'Upgrades')">Upgrades</button>
        <button class="tablinks" onclick="openTab(event, 'Options')">Options</button>
    </div>

    <!-- Tab content -->
    <div id="Paint" class="tabcontent">
        <p>
            <button class="ProgressBar" onclick="clickPaint('black')">
                <!-- <div id="blackCurrentProgress">0%</div> -->
                <div class="currentProgress" id="blackCurrentProgress"></div>
            </button>
            <label id=blackPaintAmount>0 Black Paint </label>
        </p>
        <p>
            <button class="ProgressBar" onclick="clickPaint('white')">
                <!-- <div id = "whiteCurrentProgress">0%</div> -->
                <div class="currentProgress" id="whiteCurrentProgress"></div>
            </button>
            <label id=whitePaintAmount>0 White Paint </label>
        </p>
    </div>
    <div id="Upgrades" class="tabcontent">
        <div id="barUpgrades">
            <h2>Update Bar</h2>
            <p><button onclick="upgradeBar('black')" id="blackUpgradeBar">Upgrade Black Paint (currently level 0) Cost:
                    5 Black Paint</button></p>
            <p><button onclick="upgradeBar('white')" id="whiteUpgradeBar">Upgrade White Paint (currently level 0) Cost:
                    5 White Paint</button></p>
        </div>
        <div id="speedUpgrades">
            <h2>Update Speed</h2>
            <p><button onclick="upgradeSpeed('black')" id="blackUpgradeSpeed">Upgrade Black Paint (currently level 0) Cost:
                    5 Black Paint</button></p>
            <p><button onclick="upgradeSpeed('white')" id="whiteUpgradeSpeed">Upgrade White Paint (currently level 0) Cost:
                    5 White Paint</button></p>
        </div>
        <div id="clickUpgrades">
            <h2>Update Click</h2>
            <p><button onclick="upgradeClick('black')" id="blackUpgradeClick">Upgrade Black Paint (currently level 0) Cost:
                    5 Black Paint</button></p>
            <p><button onclick="upgradeClick('white')" id="whiteUpgradeClick">Upgrade White Paint (currently level 0) Cost:
                    5 White Paint</button></p>
        </div>

    </div>

    <div id="Options" class="tabcontent">
        <p><button onclick="hardReset()">Hard Reset</button></p>
    </div>

    <p><label id=testText> Test </label></p>

    <script src="src/Paint.js" charset="utf-8" type="text/javascript"></script>
    <script src="src/main.js" charset="utf-8" type="text/javascript"></script>
    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultTab").click();
    </script>
    <link rel="stylesheet" href="index.css">
</body>

</html>
